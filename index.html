<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
		<h1 class="elegantshadow">Hangman</h1>
		<h2>Guess that <span class="laker">Laker!</span></h2>
		<h3>You know how to play the game! Guess a letter!</h3>
		<br /> <br />
	<div class="gameDiv" id=textDiv> 
		<p>First Name: </p>
		<p class ="fillInBlanks" id="firstName"> </p>
		<p>Last Name: </p>
		<p class ="fillInBlanks" id="secondName"> </p>
		<p> Wins: </p>
		<p id="wins"> </p>
		<p> Number of Guesses Remaining: </p>
		<p  id="guessesLeft"> </p>
		<p> Wrong letters guessed so far: </p>
		<p id="wrongGuessDiv"> </p>
		<script src="assets/javascript/game.js"></script> 
	</div>
	<div class="gameDiv" id="imageDiv"><p id="replaceText">Gotta love those Lakers!</p>
	<img class="gameImage" id="lakersImages" src="assets/images/lakersLogo.jpg" />
	</div>
</body>
</html>
